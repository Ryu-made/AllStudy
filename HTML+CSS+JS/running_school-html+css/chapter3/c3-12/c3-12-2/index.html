<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>리스트 장식 - "list-style-position" 속성</title>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <ul><!-- position: outside -->
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <ol><!-- position: inside -->
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>
    <ol id="list"><!-- position: unset(기본값) -->
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>
</body>
</html>
