<!DOCTYPE html><!-- Doctype 선언 -->
<html lang="ko"><!-- HTML 문서를 나타냄, 한국어로 작성 -->
  <head><!-- head 부분: HTML의 페이지 정보를 넣는다. -->
    <meta charset='utf-8'> <!-- 메타 요소, 문자 코드(UTF-8) -->
    <title>고양이의 일상</title><!-- 페이지 제목 -->
    <meta name="description" content="고양이가 좋아하는 것과 일상을 소개합니다." /><!-- 메타 요소, 이 페이지 묘사하기 -->
  </head><!-- head 부분 마침 -->
  <body><!-- body 부분: 페이지 내용이 되는 부분 -->
  <h1>고양이의 하루</h1>
    <p>계속 잠을 잡니다.</p>
  </body><!-- body 부분 마침 -->
</html><!-- HTML 문서 마침 -->
